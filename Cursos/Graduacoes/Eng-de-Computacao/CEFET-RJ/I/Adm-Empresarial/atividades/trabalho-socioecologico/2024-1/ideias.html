* GiftCards no SwapCarb
• Introdução da ideia
	Eu Marcos, tive uma ideia a ser acrescentada no projeto SwapCarb, que
    consiste nos usuarios poderem a cada transação do monetário para carbono ou vice versa possam acumular pontos num “marketplace”
    dentro da plataforma/banco, será uma sessão responsável por acumular pontos e oferecer “GiftCards” para os usuarios sejam esses tanto
    para entreterimento como por exemplo um Ifood, Uber, recursos em Jogos, e  para instituições como doações para ONG’s de caráter
    cultural, recreativo, esportivo, profissional, ambiental, religioso e etc... 

 • Pode ser viavel econômicamente?
    Sim, é viável partindo do ponto em que 
  em parceria com ONG's isso poder ser algo
  poderoso com empresas então isso é melhor ainda.
 

• Como fazer?
 Será feito assim, os usuário irão realizar transações 
 e câmbios da moeda, com essa função padrão a cada vez que
 ela se repetir no cadastro/ wallet do usuário
 ele receberá pontuações por isso, e com esses
 pontos ele poderá resgatar ou doar com os pontos 
 os cartões presente conforme a parceria da plataforma com e
 com ONG's e empresas.
